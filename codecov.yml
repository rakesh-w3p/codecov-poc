coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error

  ignore:
    - "tests/**/*"
    - "coverage/**/*"
    - "node_modules/**/*"
    - "*.config.js"
    - "src/server.js"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false